<div class="search-container">
  <input
    type="text"
    [formControl]="searchTerm"
    required
    placeholder="Search Chess.com for a player..."
    class="search-input"
    (keyup.enter)="onSearch()"
  />
  <button type="submit" (click)="onSearch()" class="search-button">
    Submit
  </button>
</div>
